<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Structure Flex Sémantique</title>
<link rel="stylesheet" href="semanticCv.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <!--- HEADER  --->
<header>
    <h1>TITRE</h1>
    <figure class="logo">
        <img src="images/logo.png" alt="" style="width: 100px; height: auto;">
    </figure>
</header>
    
    
    <!--- NAVIGATION --->
<nav>
    <a href="#"><i class="fa-solid fa-house"></i>Home</a>
    <a href="#"><i class="fa-solid fa-user"></i>Profil</a>
    <a href="#"><i class="fa-solid fa-columns-3"></i>Gallerie</a>
    <a href="#">Contact</a>
</nav>
    
    
    <!--- MAIN --->
<main>
    <h2 class="center">Page </h2>
    <i class="fas fa-om" style="margin: 10px; width: 100px; height: 50px;"></i>
    <!---- conteneur principal ---->
    <div class="conteneur"> 
        <section class="col-gauche">
            <figure class="avatar">
                <img src="images/avatar.jpg" alt="" style="width: 100%; height: auto;">
            </figure>
            <!----- Info Contact ---->
            <div class="info-contact">
                <p><i class="fa-solid fa-briefcase espace-icone"></i>Front-end Développeur</p>
                <p><i class="fa-solid fa-location-dot espace-icone"></i>London UK</p>
                <p><i class="fa-solid fa-envelope espace-icone"></i>alain@hfkdjsd.com</p>
                <p><i class="fa-solid fa-phone espace-icone"></i>0032 478 56 23 23</p>
            </div>
            <!------ Skills -------->
            <div class="skills">
                <h3 class="espace-titre">
                    <i class="fa-solid fa-asterisk"></i>
                    Skills
                </h3>
                <p>HTML, HTML5</p>
                <div class="contpress">
                    <div class="progress" style="width: 90%">90%</div>
                </div>
                <p>CSS</p>
                <div class="contpress" >
                    <div class="progress" style="width: 90%">90%</div>
                </div>
                <p>Javascript</p>
                <div class="contpress">
                    <div class="progress" style="width: 60%">60%</div>
                </div>
                <p>Adobe Photoshop</p>
                <div class="contpress">
                    <div class="progress" style="width: 85%">85%</div>
                </div>
                <p>Adobe Illustrator</p>
                <div class="contpress">
                    <div class="progress" style="width: 70%">70%</div>
                </div>
                <p>CMS Word Press</p>
                <div class="contpress">
                    <div class="progress" style="width: 65%">65%</div>
                </div>
            </div>
            <!--------- LANGUAGE ----------->
            <div class="language">
                <h3>
                    <i class="fa-sharp fa-solid fa-earth-americas"></i>
                    Language
                </h3>
                
                <p>Français</p>
                <div class="contlang">
                    <div class="lang" style="width: 80%; height: 25px;"></div>
                </div>
                
                <p>Anglais</p>
                <div class="contlang">
                    <div class="lang" style="width: 50%; height: 25px;"></div>
                </div>
                
                <p>Néerlandais</p>
                <div class="contlang">
                    <div class="lang" style="width: 25%; height: 25px;"></div>
                </div>
                
                <p>Lingala</p>
                <div class="contlang">
                    <div class="lang" style="width: 80%; height: 25px;"></div>
                </div>
            </div>
        </section>
        <div class="col-droite">
            <section class="work-exp"></section>
            <section class="educ"></section>
        </div>
    </div>

    <!--- PIED DE PAGE --->

</footer>
